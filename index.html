<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page Title</title>
  </head>

  <body style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">
        <div>
        <button id="rock">rock</button>
        <button id="paper">paper</button>
        <button id="scissors">scissors</button>
    </div>
    <div id="div" style="display: flex; flex-direction: column; align-items: center;">

    </div>
    <script>

        let CompC = function (){
            let C = Math.floor(Math.random()*3+1);
            if( C === 1) {return "rock";}
            else if (C === 2){ return "paper";}
            else {return "scissors";}
        } 
        let div = document.querySelector("#div");
        let para =document.createElement("span");
        let para1 =document.createElement("span");
        div.appendChild(para);
        div.appendChild(para1);
        let hums=0;
        let coms=0;
        let Round = function(HumC,CompC){
            if(HumC === "paper" && CompC === "paper"){
                para.textContent="paper and paper is a draw.";
            }
            
            else if(HumC === "paper" && CompC === "rock"){
                para.textContent="you win paper beats rock.";
                hums=hums+1;
            }
            
            else if(HumC === "paper" && CompC === "scissors"){
                para.textContent="you lose scissors beats paper.";
                coms=coms+1;
            }
            
            else if(HumC === "scissors" && CompC === "paper"){
                para.textContent="you win scissors beats paper.";
                hums=hums+1;
            }
            
            else if(HumC === "scissors" && CompC === "scissors"){
                para.textContent="scissors and scissors is a draw.";
            }
            
            else if(HumC === "scissors" && CompC === "rock"){
                para.textContent="you lose rock beats scissors.";
                coms=coms+1;
            }
            
            else if(HumC === "rock" && CompC === "paper"){
                para.textContent="you lose paper beats rock.";
                coms=coms+1;
            }
            
            else if(HumC === "rock" && CompC === "scissors"){
                para.textContent="you win rock beats scissors.";
                hums=hums+1;
            }
            
            else if(HumC === "rock" && CompC === "rock"){
                para.textContent="rock and rock is a draw.";
            }
        }
        let rockBtn=document.querySelector("#rock");
        let paperBtn=document.querySelector("#paper");
        let scissorsBtn=document.querySelector("#scissors");
        
        rockBtn.addEventListener("click",() => {
            if(hums>=5){ alert("human is the winner \n if you wanna play again reload the page"); 
            disableButtons()
            }
            else if (coms >=5) {alert("computer is the winner \n if you wanna play again reload the page"); 
            disableButtons()
            } 
            else {
            Round("rock",CompC());
            para1.textContent=(" human wins: " +hums + " computer wins:" + coms);    
            }
        });
        paperBtn.addEventListener("click",() => {
            if(hums>=5){ alert("human is the winner \n if you wanna play again reload the page"); 
            disableButtons()
            }
            else if (coms >=5) {alert("computer is the winner \n if you wanna play again reload the page"); 
            disableButtons()
            }  
            else {
            Round("paper",CompC());
            para1.textContent=(" human wins: " +hums + " computer wins:" + coms);    
            }
        });
        scissorsBtn.addEventListener("click",() => {
            if(hums>=5){ alert("human is the winner \n if you wanna play again reload the page"); 
            disableButtons()
            }
            else if (coms >=5) {alert("computer is the winner \n if you wanna play again reload the page"); 
            disableButtons()
            }    
            else {
            Round("scissors",CompC());
            para1.textContent=(" human wins: " +hums + " computer wins:" + coms);    
            }
        });
        function disableButtons() {
            document.getElementById("rock").disabled = true;
            document.getElementById("paper").disabled = true;
            document.getElementById("scissors").disabled = true;
        }

    </script>
  </body>
</html>
